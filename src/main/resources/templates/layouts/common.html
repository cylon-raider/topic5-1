<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <div>
        <img style="vertical-align: middle" th:src="@{/images/GCU-Logo.png}" width="75" height="75" alt="GCU school logo" >
        <span style="text-align: center">CST-339 Spring Boot Activity Application</span>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9CB2BC">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <form th:align="right">
                <button th:action="@{login}" method="get" class="btn btn-outline-primary my-2 my-sm-0" type="submit">
                    Login
                </button>
            </form>
        </div>
    </nav>
</div>

<div class="footer" th:fragment="footer">
    <h5 style="text-align: center">Copyright 2021 Grand Canyon University</h5>
</div>

</body>
</html>
